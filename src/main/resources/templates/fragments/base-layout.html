<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <script type="text/javascript" src="/js/jquery.js"></script>
    <!-- =========== -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- WebLogo -->
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <!-- ======= -->
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <!-- ============= -->
    <!-- FrameWork CSS(s) -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link
            href="/css/font.css?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
          integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc="
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
          integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- =========== -->

    <!-- My JS(s) -->
    <script type="text/javascript" src="/js/script.js"></script>
    <script type="text/javascript" src="/js/alerts.js"></script>
    <!-- ============ -->

    <!-- Sweet Alert -->
    <script src="/js/sweet.alert.js"></script>
    <!-- =========== -->
    <meta charset="UTF-8" />
    <title>[(${title})]</title>
</head>
<body>
<div id="content-wrap">
<!-- Header -->
<nav>
<div th:replace="fragments/header"></div>
</nav>

<!-- Footer -->
<footer>
<div th:replace="fragments/footer"></div>
</footer>
</div>

<input type="hidden" id="status" th:value="${session.status}">
<th:block th:if="${session.status}"
          th:text="${#session.removeAttribute('status')}"></th:block>


<div id="snackbar"></div>

<!-- Cart Modal -->
<div class="modal fade" id="cart-modal" data-bs-backdrop="static"
     data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold text-primary"
                    id="staticBackdropLabel">
                    <i class="fa-solid  fa-cart-shopping"></i>&nbsp;YOUR CART
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body cart-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn primary-background text-white"
                        data-bs-dismiss="modal">Continue Shopping</button>
                <button onclick="checkOut()" type="button"
                        class="btn btn-success checkout-btn">CHECKOUT</button>
            </div>
        </div>
    </div>
</div>

<!-- FrameWork JS(s) -->
<script src="/js/fslightbox.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script
        src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
        referrerpolicy="origin"></script>
<!-- -->


</body>
</html>
