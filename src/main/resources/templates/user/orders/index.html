<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/base-layout :: html_head(title='My Orders')"></div>
<body>
<div th:replace="fragments/base-layout :: header"></div>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h2>My Orders</h2>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Order ID</th>
          <th>Total Amount</th>
          <th>Status</th>
          <th></th>
        </tr>
        </thead>
        <tbody class="order-table">
        <tr th:each="order : ${orders}">
          <td th:text="${order.orderCode}"></td>
          <td th:text="${order.total}"></td>
          <td th:text="${order.status.description}" th:class="'status-' + ${order.status.description}"></td>
          <td th:class="detail-button">
            <a th:href="${ '/my-orders/' + order.orderCode}" class="btn btn-info btn-sm">View Detail</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div th:replace="fragments/base-layout :: footer"></div>
</body>
</html>
