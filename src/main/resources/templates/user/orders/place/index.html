<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<div th:replace="fragments/base-layout :: header(title='Place order')"></div>
<body>
<!--<div th:replace="fragments/base-layout :: header"></div>-->
<div class="container mt-3">
    <h2>Place Order</h2>
    <div class="row justify-content-between mt-4">
        <!-- My Cart -->
        <div class="col-md-3">

            <h3>Product Info</h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Product Image</th>
                    <th>Product Category</th>
                    <th>Product Name</th>
                    <th>Product Amount</th>
                    <th>Total value</th>
                </tr>
                </thead>
                <tbody class="cart-table">
                <tr th:each="cartDetail, rowStat : ${cartDetails}" th:data-product-id="${cartDetail.product.id}" th:data-cart-detail-id="${cartDetail.id}">

                    <td th:text="${rowStat.count}"></td>
                    <!--                    render image -->
                    <td><img th:src="${cartDetail.product.image}" width="100" height="100"></td>
                    <td th:text="${cartDetail.product.category.name}"></td>
                    <td th:text="${cartDetail.product.name}"></td>
                    <td th:text="${cartDetail.amount}"></td>
                    <td th:text="${cartDetail.price}"></td>

                </tr>

                </tbody>

            </table>

        </div>

        <!-- Order Form -->
        <div class="col-md-6">
            <h3>Place Info</h3>
            <form id="placeOrderForm">

                <div class="form-row">
                    <div class="form-group col-md-10">
                        <label for="fullname">Fullname:</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-10 mt-10">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-10 mt-10">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-10 mt-10">
                        <label for="note">Note:</label>
                        <input type="text" class="form-control" id="note" name="note">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-10 mt-10">
                        <label for="paymentMethod">Payment Method:</label>
                        <select class="form-control" id="paymentMethod" name="paymentMethod" required>
                            <option value="COD">COD</option>
                            <option value="ONLINE">ONLINE</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-10 mt-10">
                        <label for="total">Total:</label>
                        <input type="number" class="form-control" id="total" name="total" th:value="${total}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-10 mt-10">
                        <button type="button" class="btn btn-primary w-100" onclick="placeOrder()">Order</button>
                    </div>
                </div>

            </form>
        </div>



</div>
</div>
<div th:replace="fragments/base-layout :: footer"></div>
